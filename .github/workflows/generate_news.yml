name: Generate daily news
on:
  schedule:
    # запускать каждый день в 08:00 UTC
    - cron: '0 8 * * *'
  workflow_dispatch:

# даём токену GitHub Actions права на запись в репозиторий для коммита изменений
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          # обновляем pip и ставим зависимости из файла requirements.txt
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script to generate article
        # передаём ключ API как переменную окружения
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/generate_html.py

      - name: Commit and push changes
        # используем встроенный токен для push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add docs/index.html docs/articles/*.html
          git commit -m "Update news articles [skip ci]" || echo "No changes to commit"
          git push
